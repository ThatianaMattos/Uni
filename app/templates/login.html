<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

    <div class="login-container">
        <img src="{{ url_for('static', filename='images/ChatBot.jpg') }}" alt="Logo da Empresa">

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <!-- Seu formulário aqui -->
                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Endereço de Email</label>
                            <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                                aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">Nunca compartilharemos seu email com ninguém.</div>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                            <!-- Campo de senha -->
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" id="password" required>
                                <span id="togglePassword" class="input-group-text">Mostrar</span>
                            </div>

                        </div>

                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <a href="{{ url_for('main.forgot_password') }}" class="link-primary">Esqueceu a senha?</a><br>
            <a href="{{ url_for('main.register') }}" class="link-primary">Não tem uma conta? Cadastre-se</a>
        </div>
    </div>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            const passwordInput = document.getElementById('exampleInputPassword1');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Mostrar' : 'Ocultar';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
