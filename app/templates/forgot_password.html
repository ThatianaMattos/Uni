<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3>Recuperar Senha</h3>

    {% if message %}
        <div class="alert alert-info" role="alert" aria-live="polite">{{ message }}</div>
    {% endif %}

    <form method="POST" action="/forgot-password">
        <div class="mb-3">
            <label for="email" class="form-label">Endereço de Email</label>
            <input type="email" class="form-control" name="email" id="email" required aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Insira o email associado à sua conta.</div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <div class="mt-3">
        <a href="/login" class="link-primary">Voltar para o Login</a>
        <p>Voltar para o <a href="/login">login</a></p>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
