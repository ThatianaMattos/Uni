<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Criar Conta</h3>

            {% if message %}
                <div class="alert alert-info">{{ message }}</div>
            {% endif %}

            <form method="POST" action="/register">
                <div class="mb-3">
                    <label for="email" class="form-label">Endereço de Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" name="confirm_password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>

            <div class="mt-3">
                <a href="{{ url_for('main.login') }}" class="link-primary">Já tem uma conta? Faça login</a>
                <p>Já possui uma conta? <a href="/login">Faça login</a></p>

            </div>
        </div>
    </div>
</div>

<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function (e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
            e.preventDefault();
            alert('As senhas não coincidem. Tente novamente.');
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
